<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiDAR Visualization</title>
    <style>
        canvas {
            background-color: black;
            display: block;
            margin: auto;
        }
        textarea {
            display: block;
            width: 80%;
            height: 100px;
            margin: 10px auto;
        }
        button {
            display: block;
            margin: auto;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<textarea id="dataInput" placeholder="Paste LiDAR data here..."></textarea>
<button onclick="drawLidarData()">Visualize Data</button>
<canvas id="lidarCanvas"></canvas>

<script>
    const canvas = document.getElementById("lidarCanvas");
    const ctx = canvas.getContext("2d");

    // Set canvas size
    canvas.width = 600;
    canvas.height = 600;
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const scale = 0.1; // Scale factor for distance

    function drawLidarData() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

        // Draw LiDAR sensor at the center
        ctx.fillStyle = "red";
        ctx.beginPath();
        ctx.arc(centerX, centerY, 5, 0, Math.PI * 2);
        ctx.fill();

        // Get input data
        const inputData = document.getElementById("dataInput").value;
        const data = inputData.match(/\{(.*?)\}/g);
        if (!data) return;

        data.forEach(point => {
            const [angle, distance] = point.replace(/[{}]/g, "").split(";");
            const angleDeg = parseFloat(angle.replace(",", ".")); // Convert comma to dot
            const distanceCm = parseFloat(distance.replace(",", "."));

            if (!isNaN(angleDeg) && !isNaN(distanceCm)) {
                const angleRad = (angleDeg * Math.PI) / 180; // Convert to radians

                // Convert polar to Cartesian coordinates
                const x = centerX + distanceCm * scale * Math.cos(angleRad);
                const y = centerY - distanceCm * scale * Math.sin(angleRad);

                // Draw point
                ctx.fillStyle = "lime";
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fill();
            }
        });
    }
</script>
</body>
</html>
