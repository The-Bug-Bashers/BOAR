<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>iBOAR</title>
        <link rel="icon" href="BOAR-logo-trans.png">
        <link type="text/css" rel="stylesheet" href="general.css">
        <link type="text/css" rel="stylesheet" href="box.css">
        <link type="text/css" rel="stylesheet" href="console.css">
        <link type="text/css" rel="stylesheet" href="button.css">
        <script src="webSocket.js" defer></script>
    </head>
    <body>
        <div id="header"><h1 id="headerText">i</h1><img src="BOAR-logo-trans.png" id="logo" alt="BOAR logo"></div>
        <div id="console" class="box">
            <h1>Console</h1>
            <div id="consoleOutput"></div>
            <form id="consoleTextField">
                <input type="text" id="consoleInput" placeholder="Enter command here" autocomplete="off">
                <button id="consoleSubmit" class="button">Send</button>
            </form>
        </div>
    </body>
</html>
